<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Escuela</title>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <div class="col-1 sidebar">
                <div class="socialmedia">
                    Encuéntranos en ———
                </div>
            </div>
            <div class="col">
                <nav class="barra navbar sticky-top navbar-expand-lg navbar-light">
                    <div class="container">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-5">
                              <li class="nav-item">
                                <a class="nav-link me-5" href="#">Escuela</a>
                              </li>
                              <li class="nav-item me-5">
                                <a class="nav-link" href="#">Salones</a>
                              </li>
                              <li class="nav-item me-5">
                                <a class="nav-link" href="#">Examen</a>
                              </li>
                              </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <section class="row section section1 g-0">
                  <h2 class="titulo">Cursos de Japonés en línea</h2>
                 
                  <img id="fondoRojo" src="img/fondo.png" alt=""> 
                </section>
                <section class="row section section2 g-0">
                  <h2 class="titulo">Horarios disponibles</h2>
                  <div class="wrapper">
                    <div class="niveles">
                      <div class="modalidad">
                        Semanales
                      </div>
                      <div class="modalidad">
                        Intensivo
                      </div>
                      <div class="modalidad">
                        Sabatinos
                      </div>
                    </div>
                    <div class="semanales">
                      <div class="modalidad">
                        Nivel Principiante
                      </div>
                      <div class="salon"></div>
                      <div class="salon"></div>
                      <div class="salon"></div>
                    </div>
                    <div class="sabatinos">
                      <div class="modalidad">
                        Nivel Intermedio
                      </div>
                      <div class="salon"></div>
                      <div class="salon"></div>
                      <div class="salon"></div>
                    </div>
                    <div class="intensivos">
                      <div class="modalidad">
                        Nivel Intermedio
                      </div>
                      <div class="salon"></div>
                      <div class="salon"></div>
                      <div class="salon"></div>
                    </div>
                  </div>
                </section>
                <section class="row section section3 g-0">
                    <div class="maintext">
                        <h2 class="titulo">¡Inscríbete!</h2>
                        <form id="formulario" action="" class="formulario">
                          <label for="nombre">Nombre: </label>
                          <input type="text" id="nombre" name="nombre"><br>
                          <label for="apellido">Apellido: </label>
                          <input type="text" id="apellido" name="apellido"><br>
                          <label for="email">Correo electrónico:  </label>
                          <input type="email" id="email" name="email"><br>
                          <div class="btn-group" role="group" aria-label="Botones para escoger el nivel">
                            <button type="button" class="boton btn btn-primary" id="boton-principiante">Principiante</button>
                            <button type="button" class="boton btn btn-primary" id="boton-intermedio">Intermedio</button>
                            <button type="button" class="boton btn btn-primary" id="boton-avanzado">Avanzado</button>
                          </div><br>
                          <div class="btn-group" role="group" aria-label="Botones para escoger el nivel">
                            <button type="button" class="boton btn btn-primary" id="boton-Semanal">Semanal</button>
                            <button type="button" class="boton btn btn-primary" id="botonIntensivo">Intensivo</button>
                            <button type="button" class="boton btn btn-primary" id="boton-Sabatino">Sabatino</button>
                          </div><br>
                          <input type="submit" class="btn btn-light" value="Submit">
                        </form>
                    </div>
                    <div id="inscripcion-exitosa"></div>
                </section>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
