<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Escuela</title>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <div class="col-1 sidebar">
              <img src="img/logo1.png" alt="" class="logo">
                <div class="socialmedia">
                    Encuéntranos en ———
                </div>
            </div>
            <div class="col">
                <nav class="barra navbar sticky-top navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                      <button class="navbar-toggler ml-auto mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                        <div class="collapse navbar-collapse" id="barra">
                            <ul class="navbar-nav mx-5">
                              <li class="nav-item">
                                <a class="nav-link me-5" href="#">Inicio</a>
                              </li>
                              <li class="nav-item me-5">
                                <a class="nav-link" href="#seccion-inscripcion">Inscríbete</a>
                              </li>
                              <li class="nav-item me-5">
                                <a class="nav-link" href="pages/nivelacion.html">Nivelación</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link me-5" href="pages/tienda.html">Tienda</a>
                              </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <section class="row section section1 g-0">
                  <h2 class="titulo titulo-principal" data-aos="fade-right">CURSOS DE JAPONÉS</h2>
                  <img id="fondoRojo" src="img/fondo.png" alt=""> 
                </section>
                <section class="row section section2 g-0">
                  <h2 class="titulo" data-aos="fade-right">Horarios disponibles</h2>
                  <div class="wrapper">
                    <div class="niveles">
                      <div class="nivel" data-aos="fade-right">
                        Semanales
                      </div>
                      <div class="nivel" data-aos="fade-right">
                        Intensivo
                      </div>
                      <div class="nivel" data-aos="fade-right">
                        Sabatinos
                      </div>
                    </div>
                    <div class="semanales">
                      <div class="modalidad" data-aos="fade-up">
                        Nivel Principiante
                      </div>
                      <div class="salon" data-aos="flip-up"></div>
                      <div class="salon" data-aos="flip-up"></div>
                      <div class="salon" data-aos="flip-up"></div>
                    </div>
                    <div class="sabatinos">
                      <div class="modalidad" data-aos="fade-up">
                        Nivel Intermedio
                      </div>
                      <div class="salon" data-aos="flip-up"></div>
                      <div class="salon" data-aos="flip-up"></div>
                      <div class="salon" data-aos="flip-up"></div>
                    </div>
                    <div class="intensivos">
                      <div class="modalidad" data-aos="fade-up">
                        Nivel Intermedio
                      </div>
                      <div class="salon" data-aos="flip-up"></div>
                      <div class="salon" data-aos="flip-up"></div>
                      <div class="salon" data-aos="flip-up"></div>
                    </div>
                  </div>
                </section>
                
                <section id="seccion-inscripcion" class="row section section3 g-0">
                    <div class="form">
                        <h2 class="titulo" data-aos="fade-right">¡Inscríbete!</h2>
                        <form id="formulario" action="" class="formulario">
                          <label for="nombre">Nombre: </label>
                          <input type="text" id="nombre" name="nombre"><br>
                          <label for="apellido">Apellido: </label>
                          <input type="text" id="apellido" name="apellido"><br>
                          <label for="email">Correo electrónico:  </label>
                          <input type="email" id="email" name="email"><br>
                          <div class="grupo-botones btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="boton radio2 btn-check" name="escoger-nivel" id="btn-principiante">
                            <label class="boton btn" for="btn-principiante">Principiante</label>
                          
                            <input type="radio" class="boton radio2 btn-check" name="escoger-nivel" id="btn-intermedio">
                            <label class="boton btn" for="btn-intermedio">Intermedio</label>
                          
                            <input type="radio" class="boton radio2 btn-check" name="escoger-nivel" id="btn-avanzado">
                            <label class="boton btn" for="btn-avanzado">Avanzado</label>
                          </div><br>

                          <div class="grupo-botones btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="boton radio2 btn-check" name="escoger-modalidad" id="btn-semanal">
                            <label class="boton btn" for="btn-semanal">Semanal</label>
                          
                            <input type="radio" class="boton radio2 btn-check" name="escoger-modalidad" id="btn-intensivo">
                            <label class="boton btn" for="btn-intensivo">Intensivo</label>
                          
                            <input type="radio" class="boton radio2 btn-check" name="escoger-modalidad" id="btn-sabatino">
                            <label class="boton btn" for="btn-sabatino">Sabatino</label>
                          </div><br>
                          <input type="submit" class="btn btn-light" value="¡Inscribirme!">
                          <input id="boton-reiniciar" type="reset" class="btn btn-dark" value="Reiniciar">
                        </form>
                    </div>
                    <div id="inscripcion-exitosa">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script> AOS.init(); </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
